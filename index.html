<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/logo-simbolo_e-Processo.svg">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/mainHeader.css">
    <link rel="stylesheet" href="assets/css/pageResults.css">
    <link rel="stylesheet" href="assets/css/filtersDialog.css">
    <link rel="stylesheet" href="assets/css/infoDialog.css">
    <link rel="stylesheet" href="assets/css/saibaMaisDialog.css">
    <title>eProcesso Buscador</title>
</head>
<body>
    <!-- ============================================
         HEADER
         ============================================ -->
    <header id="mainHeader">
        <div id="mainHeaderLeft">
            <button id="sidebarBtn">
                <img class="iconColor" src="assets/img/icons/bars-solid-full.svg" alt="√çcone Menu">
            </button>
            <!-- logo -->
            <img id="logoMain" src="assets/img/logos/logo-eprocesso-buscador.svg" alt="eProcesso Buscador">
            <img id="logoShort" src="assets/img/logos/logo-eprocesso-buscador-short.svg" alt="eProcesso Buscador">
        </div>
        <!-- search -->
        <search>
            <form class="searchForm" action="">
                <div class="searchInputWraper">
                    <img class="searchIcon iconColor" src="assets/img/icons/magnifying-glass-solid-full.svg" alt="Icone Buscar">
                    <input class="searchInput" type="text" placeholder="Digite para buscar...">
                    <button class="searchCloseBtn" type="button">
                        <img class="iconColor" src="assets/img/icons/xmark-solid-full.svg" alt="Icone Fechar">
                    </button>
                    <kbd class="searchKBD">Ctrl+K</kbd>
                </div>
                <button class="searchBtn" type="submit">Buscar</button>
                <button type="button" class="filterBtn">
                    <span class="filterBtnIcon"><img class="iconColor" src="assets/img/icons/filter-solid-full.svg" alt=""></span>
                    <span class="filterBtnText">Filtrar</span>
                    <span class="filtersUsedNumbers">1</span>
                </button>
            </form>
        </search>
        <!-- logos parceiros (direita) -->
        <div id="logosParceiros">
            <img src="assets/img/logos/logo-parceiro-receita.svg" alt="Receita Federal">
            <img src="assets/img/logos/logo-parceiro-pgfn.svg" alt="PGFN">
            <img src="assets/img/logos/logo-parceiro-carf.svg" alt="CARF">
        </div>
        <!-- Accessibility dropdown (SEMPRE VIS√çVEL) -->
        <div id="accessibilityDropdown">
            <button id="accessibilityBtn">
                <img class="iconColor" src="assets/img/icons/universal-access-solid-full.svg" alt="Acessibilidade">
            </button>
            <ul id="accessibilityMenu">
                <li><button value="theme">üåô Tema escuro</button></li>
                <li><button value="contrast">‚óê Alto contraste</button></li>
                <li><button value="fontUp">A+ Aumentar fonte</button></li>
                <li><button value="fontDown">A- Diminuir fonte</button></li>
            </ul>
        </div>
    </header>

    <!-- Overlay do sidebar -->
    <div id="sidebarOverlay"></div>

    <!-- ============================================
         PAGE RESULTS
         ============================================ -->
    <main id="pageResults">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="facetGroup open">
                <button class="facetTitle" title="titulo muito longo que vai ser truncado">
                    <span>titulo muito longo que vai ser truncado</span>
                    <img class="iconColor facetChevron" src="assets/img/icons/chevron-down-solid-full.svg" alt="">
                </button>
                <ul class="facetList">
                    <li class="facetText"><button title="faceta com nome muito longo que vai ser truncado"><span>faceta com nome muito longo que vai ser truncado</span><span class="facetNumber">123</span></button></li>
                    <li class="facetText"><button title="faceta com nome muito longo que vai ser truncado"><span>faceta com nome muito longo que vai ser truncado</span><span class="facetNumber">123</span></button></li>
                    <li class="facetText"><button title="faceta com nome muito longo que vai ser truncado"><span>faceta com nome muito longo que vai ser truncado</span><span class="facetNumber">123</span></button></li>
                </ul>
            </div>
        </aside>

        <!-- SIDEBAR RESIZER -->
        <div id="sidebarResizer"></div>

        <!-- MAIN CONTENT -->
        <section id="mainContent">            
            <section id="results">
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
            </section>

            <!-- FOOTER -->
            <footer id="pageResultsFooter">
                
                <div id="pageResultsFooterLeft">
                    <button id="accessibilityBtn">
                        <img class="iconColor" src="assets/img/icons/circle-question-regular-full.svg" alt="Saiba Mais">
                    </button>
                    <!-- Seta anterior (MOBILE/TABLET) -->
                    <button class="pageNavMobile">
                        <img class="iconColor" src="assets/img/icons/chevron-left-solid-full.svg" alt="Anterior">
                    </button>
                    
                    <!-- Contador de resultados -->
                    <div id="resultsCount">
                        <span class="fullText">Mostrando <strong>1-10</strong> de <strong>123</strong> resultados</span>
                        <span class="shortText"><strong>1-10</strong> / <strong>123</strong></span>
                    </div>

                    <!-- Seta pr√≥ximo (MOBILE/TABLET) -->
                    <button class="pageNavMobile">
                        <img class="iconColor" src="assets/img/icons/chevron-right-solid-full.svg" alt="Pr√≥ximo">
                    </button>

                    <!-- Navega√ß√£o (DESKTOP) -->
                    <div id="pagination">
                        <button class="pageNav">Anterior</button>
                        <button class="pageNumber">...</button>
                        <button class="pageNumber">6</button>
                        <button class="pageNumber">7</button>
                        <button class="pageNumber active">8</button>
                        <button class="pageNumber">9</button>
                        <button class="pageNumber">10</button>
                        <button class="pageNumber">...</button>
                        <button class="pageNav">Pr√≥ximo</button>
                    </div>
                </div>
                <div id="pageResultsFooterRight">

                    <!-- Download dropdown (MOBILE) -->
                    <div id="downloadDropdown">
                        <button id="downloadDropdownBtn">
                            <img class="iconColor" src="assets/img/icons/download-solid-full.svg" alt="Download">
                        </button>
                        <ul id="downloadMenu">
                            <li><button value="xml">XML</button></li>
                            <li><button value="json">JSON</button></li>
                            <li><button value="csv">CSV</button></li>
                        </ul>
                    </div>

                    <!-- Download buttons (DESKTOP) -->
                    <div id="downloadGroup">
                        <img class="iconColor" src="assets/img/icons/download-solid-full.svg" alt="Download">
                        <button class="downloadBtn">XML</button>
                        <button class="downloadBtn">JSON</button>
                        <button class="downloadBtn">CSV</button>
                    </div>

                    
                </div>
            </footer>
        </section>
    </main>

    <!-- ============================================
         DIALOGS
         ============================================ -->
    <dialog id="filtersDialog">
        <header>
            <h2>Filtros</h2>
            <button id="filtersDialogCloseBtn">
                <img class="iconColor" src="assets/img/icons/xmark-solid-full.svg" alt="Fechar">
            </button>
        </header>
        <main>
            <!-- Conte√∫do dos filtros vai aqui -->
            <p>Conte√∫do dos filtros...</p>
        </main>
        <footer>
            <button id="accessibilityBtn">
                <img class="iconColor" src="assets/img/icons/circle-info-solid-full.svg" alt="Saiba Mais">
            </button>
            <button id="filtersDialogCancelBtn">Cancelar</button>
            <button id="filtersDialogApplyBtn">Aplicar</button>
        </footer>
    </dialog>

    <dialog id="infoDialog">
        <header></header>
        <main></main>
    </dialog>

    <dialog id="ajudaDialog">
        <header></header>
        <main></main>
    </dialog>

    <script src="assets/js/script.js"></script>
</body>
</html>
